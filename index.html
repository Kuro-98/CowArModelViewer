<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    model-viewer {
      width: 400px;
      height: 800px;
      margin: 0 auto;
    }

    /* Estilo personalizado para el botón de la cámara */
    .custom-camera-button {
      position: absolute;
      top: 20px;
      /* Ajusta la posición vertical */
      right: 20px;
      /* Ajusta la posición horizontal */
      z-index: 2;
      /* Asegura que esté por encima del modelo 3D */
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Estilo cuando el cursor está sobre el botón */
    .custom-camera-button:hover {
      background-color: #0056b3;
    }


    .Main {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>


  <!-- Use it like any other HTML element -->

  <div class="Main">
    <model-viewer src="./Cow.gltf" camera-controls auto-rotate ar ar-scale="fixed" touch-action="pan-y"
      ios-src="./Cow.usdz" xr-environment interaction-prompt="gestures">
      <button class="custom-camera-button" slot="ar-button">Activar Cámara</button>
    </model-viewer>
  </div>



  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

</body>

</html>
